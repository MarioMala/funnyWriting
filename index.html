<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>JS Samuraj</title>
</head>

<body>
    <div id="root">

        <h1>Zabawa z tekstem</h1>
        <p class="current-size-value"></p>
        <p class="current-fontface-value"></p>

        <div class="option-box">
            <div class="selector-box">
                <div class="label-box">
                    <label for="font-selector">Wybierz styl czcionki:</label>
                </div>

                <div class="select-box">
                    <select id="font-selector" class="font-face">
                        <option value="--fontOswald">Oswald</option>
                        <option value="--fontTeko">Teko</option>
                        <option value="--fontUbuntu">Ubuntu</option>
                    </select>
                </div>

            </div>

            <div class="range-box">
                <div class="label-box">
                    <label for="range-size">Zmień suwakiem wielkość czcionki:</label>
                </div>
                <div class="input-box">
                    <input id="range-size" type="range" value="0" min="1" max="6">
                </div>

            </div>
            <div class="range-box">

                <div class="label-box">
                    <label for="range-color">Zmień suwakiem kolor czcionki:</label>
                </div>
                <div class="input-box">
                    <input id="range-color" type="range" value="0" min="0" max="255">
                </div>

            </div>
        </div>
    </div>

    <script type="module" src="./js/app.js"></script>
</body>

</html>
